	{% with messages = get_flashed_messages() %}

			{% for message in messages %}
			<p> {{message}}<p>
			{% endfor %}
		{% endif %}
	{% endwith %}

	 <p>
	<br>
	</div>
<form action = '/',>

</form>
</body>
</html>
